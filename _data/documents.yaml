-
  name: 从这里开始
  documents:
    -
      name: Rails 起步
      url: docs/getting_started.html
      description: 安装 Rails 和创建您的第一个应用程序时应该知道的那些事儿。
-
  name: 模型（Model）
  documents:
    -
      name: Active Record 基础
      url: docs/models/active_record_basics.html
      description: >
        Active Record 使您的模型与应用程序的数据库互操作，本文您可以学习到
         Active Record 模型起步知识和如何将数据持久化到数据库中。
    -
      name: Active Record 迁移
      url: docs/models/active_record_migrations.html
      description: >
        迁移是 Active Record 的一大功能——记录您的数据库结构进化过程。与使用纯 SQL 
        编写数据库结构修改不一样，迁移允许您使用 Ruby DSL 来描述数据库表的修改过程。
    -
      name: Active Record 验证
      url: docs/models/active_record_validations.html
      description: >
        验证用于确保有效数据保存到数据库。本文教您在对象进入数据库之前如何使用
         Active Record 的验证功能验证对象状态。
    -
      name: Active Record 回调
      url: docs/models/active_record_callbacks.html
      description: >
        回调（Callback）让一个对象不论是在创建、更新还是销毁时都可
        写出可执行代码成为可能。本文教您如何利用 Active Record 对象
        功能进入和调用一个对象的生命周期的各个阶段。
    -
      name: Active Record 关联
      url: docs/models/association_basics.html
      description: >
        在 Active Record 中，关联就是两个 Active Record 对象之间的连接。
        本文内容覆盖了 Active Record 提供的所有关联。
    -
      name: Active Record 查询界面
      url: docs/models/active_record_querying.html
      description: >
        与使用原生 SQL 检索数据库数据不同的是，Active Record 提供了更好的
        方式来执行相关操作。本文内容覆盖了利用 Active Record 从数据库检索
        数据的不同方式。
    -
      name: Active Model 基础
      url: docs/models/active_model_basics.html
      description: >
        Active Model 允许您创建一个与 Action Pack 集成的简单的 Ruby 对象，但
        不需要 Active Record 的数据库持久化。Active Model 也能帮助构建用于 Rails 
        框架以外的定制 ORM。本文提供给您所有使用 Active Model 类需要的知识。
      work_in_progress: true
-
  name: 视图（View）
  documents:
    -
      name: Action View 概览
      url: docs/views/action_view_overview.html
      description: >
        Action View 应用程序的反馈——生成基于 HTML 的反馈。本文提供
        Action View 的介绍。
      work_in_progress: true
    -
      name: Layout 和 Rails 渲染
      url: docs/views/layouts_and_rendering.html
      description: >
                  本文覆盖了 Action Controller 和 Action View 基本布局（layout）功能，
                  包括渲染和转接、使用 content_for 块和使用局部模板等。
    -
      name: Action View 辅助（Helper）
      url: docs/views/action_view_helpers.html
      description: >
        Action View has helpers for handling everything from formatting dates
        and linking to images, to sanitizing and localizing content. This guide
        introduces a few of the more common Action View helpers.
      work_in_progress: true
    -
      name: Action View 表单（Form）辅助（ Helper）
      url: docs/views/form_helpers.html
      description: >
        HTML forms can quickly become tedious to write and maintain because of
        the need to handle form control naming and its numerous attributes.
        Rails does away with this complexity by providing view helpers for
        generating form markup.
-
  name: 控制器（Controller）
  documents:
    -
      name: Action Controller 概览
      url: docs/controllers/action_controller_overview.html
      description: >
        Action Controller 在 Rails 中是 Web 请求的核心。本文内容涵盖了控制器如何工作
        和它们如何与您的应用程序的循环请求配合工作等。它包含会话（session）、过滤器（filter）、
        cookie、数据流（data streaming），以及如何处理因为请求引起的意外问题（exception）等等。
    -
      name: Rails 路由（Route）详解
      url: docs/controllers/routing.html
      description: >
        The Rails router recognizes URLs and dispatches them to a controller's
        action. This guide covers the user-facing features of Rails routing.
        If you want to understand how to use routing in your own Rails
        applications, start here.
-
  name: 其他组件（Component）
  documents:
    -
      name: Active Support 核心扩展（Core Extension）
      url: docs/other-components/active_support_core_extensions.html
      description: >
        Active Support provides Ruby language extensions and utilities.
        It enriches the Ruby language for the development of Rails
        applications, and for the development of Ruby on Rails itself.
    -
      name: Action Mailer 基础
      url: docs/other-components/action_mailer_basics.html
      description: >
        This guide provides you with all you need to get started in sending
        emails from your application, and many internals of Action Mailer.
    -
      name: Action Mailbox 基础
      work_in_progress: true
      url: docs/other-components/action_mailbox_basics.html
      description: This guide describes how to use Action Mailbox to receive emails.
    -
      name: Action Text 概览
      work_in_progress: true
      url: docs/other-components/action_text_overview.html
      description: This guide describes how to use Action Text to handle rich text content.
    -
      name: Active Job 基础
      url: docs/other-components/active_job_basics.html
      description: >
        Active Job is a framework for declaring background jobs and making them
        run on a variety of queuing backends. This guide provides you with all
        you need to get started creating, enqueuing, and executing background
        jobs.
    -
      name: Active Storage 概览
      url: docs/other-components/active_storage_overview.html
      description: >
        Active Storage facilitates uploading files to a cloud storage service,
        transforming uploads and extracting metadata. This guide covers how to
        attach files to your Active Record models.
    -
      name: Action Cable 概览
      url: docs/other-components/action_cable_overview.html
      description: >
        Action Cable integrates WebSockets with the rest of your Rails
        application. It allows for real-time features to be written in Ruby in
        the same style and form as the rest of your Rails application. This
        guide explains how Action Cable works, and how to use WebSockets to
        create real-time features.
    -
      name: Webpacker
      url: docs/other-components/webpacker.html
      description: >
        This guide will show you how to install and use Webpacker to package
        JavaScript, CSS, and other assets for the client-side of your Rails
        application.
